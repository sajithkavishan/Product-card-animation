<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product card animation</title>
</head>
<body>
   <div class="product">
    <div class="product-img">
        <img src="../assets/shoes.jpg" alt="">
        <span class="tag">NEW</span>
    </div>
    <div class="product-listing">
        <div>
            <h1 class="name">
                Nimbus Luxe shoe 
            </h1>
            <p class="info"> 
                modern, lightweight, and effortlessly stylish. 
                Crafted for comfort, they redefine contemporary sophistication in every step.
            </p>
            <p class="price">
                499$
            </p>
        </div>
    </div>
   </div>
</body>
</html>
